<!-- overlay -->
<div style="position: fixed;
width: 100%;
height: 100%;
top: 0px;
z-index: 99999999;
overflow: scroll;
">
  <div id="sidebar-overlay" class="overlay w-100 vh-100 position-fixed d-none"></div>

  <!-- sidebar -->
  <div class="col-md-3 col-lg-2 px-0 position-fixed h-100 bg-white shadow-sm sidebar" id="sidebar">
    <h1 style="color: #40ff00;" class="bi bi-bootstrap text-primary d-flex my-4 justify-content-center">Learnhub</h1>
    <div class="list-group rounded-0">
      <a routerLink="/admin/courses"
        class="list-group-item list-group-item-action  border-0 d-flex align-items-center mb-2">
        <span class="bi bi-border-all"></span>
        <span class="ml-2">Courses</span>
      </a>
     
      <!-- <a routerLink="/admin/income"
        class="list-group-item list-group-item-action  border-0 d-flex align-items-center mb-2">
        <span class="bi bi-border-all"></span>
        <span class="ml-2">Income</span>
      </a> -->
      <a routerLink="/admin/blog"
        class="list-group-item list-group-item-action  border-0 d-flex align-items-center mb-2">
        <span class="bi bi-border-all"></span>
        <span class="ml-2">Blog</span>
      </a>
      <a routerLink="/admin/user"
        class="list-group-item list-group-item-action  border-0 d-flex align-items-center mb-2">
        <span class="bi bi-border-all"></span>
        <span class="ml-2">User</span>
      </a>
    </div>
  </div>

  <div class="col-md-9 col-lg-10 ml-md-auto px-0 ms-md-auto">
    <!-- top nav -->
    <nav class="w-100 d-flex px-4 py-2 mb-4 shadow-sm d-flex justify-content-end">
      <!-- close sidebar -->
      <div class="dropdown">
        <button style="display: flex; align-items: center;" class="btn btn-secondary dropdown-toggle" type="button"
          id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img style="    width: 30px;
          height: 30px;
          border-radius: 15px;"
            src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg"
            alt="">
          <span style="margin-left: 10px;">Admin</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="Logout()">Logout</a>

        </div>
      </div>
    </nav>


    <div class="jumbotron jumbotron-fluid rounded bg-white border-0 shadow-sm border-left px-4">
      <router-outlet></router-outlet>

    </div>
  </div>

</div>
