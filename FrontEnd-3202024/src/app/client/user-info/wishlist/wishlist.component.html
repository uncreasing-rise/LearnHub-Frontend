<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container mb-4">
    <div class="row">
        <div class="col-lg-4 pb-5">
            <!-- Account Sidebar-->
            <div class="author-card pb-3" style="margin-top: 120px;">
                <div class="author-card-cover"
                    style="background-image: url(https://bootdey.com/img/Content/flores-amarillas-wallpaper.jpeg);"><a
                        class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title=""
                        data-original-title="You currently have 290 Reward points to spend"><i
                            class="fa fa-award text-md"></i>&nbsp;290 points</a></div>
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="{{userInfo?.image}}" alt="{{userInfo?.image}}">
                    </div>

                    <div class="author-card-details">
                        <h5 class="author-card-name text-lg">{{userInfo?.fullname}}</h5><span
                            class="author-card-position">Joined February 06, 2017</span>
                    </div>


                </div>
                <div class="wizard">
                    <nav class="list-group list-group-flush">
                        
                        <a class="list-group-item" routerLink="/userInfo">Profile Settings</a>
                        <div class="list-group-item active" routerLink="/my-wishlist">
                            <div class="d-flex justify-content-between align-items-center">
                              <div>
                                <i class="fe-icon-heart mr-1 text-muted" style="cursor: auto;"></i>
                                <div class="d-inline-block font-weight-medium text-uppercase">My Wishlist</div>
                              </div>
                              <span class="badge badge-secondary">3</span>
                            </div>
                          </div>
                          
                    
                    </nav>
                </div>
            </div>
            <!-- Wishlist-->
    
            </div>
        </div>
    </div>
